<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSphere Academy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --animation-duration: 1.2s;
            --animation-timing: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .fade-in { 
            animation: fadeIn var(--animation-duration) var(--animation-timing);
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .slide-in {
            animation: slideIn var(--animation-duration) var(--animation-timing);
            opacity: 0;
            animation-fill-mode: forwards;
            animation-delay: 0.3s;
        }
        
        .scale-in {
            animation: scaleIn var(--animation-duration) var(--animation-timing);
            transform: scale(0.95);
            opacity: 0;
            animation-fill-mode: forwards;
            animation-delay: 0.2s;
        }
        
        input, select, textarea {
            transition: all 0.3s var(--animation-timing);
            transform-origin: left;
        }
        
        input:focus, select:focus, textarea:focus {
            transform: scale(1.02);
        }
        
        .form-element {
            opacity: 0;
            transform: translateY(20px);
            animation: formElementIn 0.5s var(--animation-timing) forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                transform: translateY(30px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes scaleIn {
            from { 
                transform: scale(0.95);
                opacity: 0;
            }
            to { 
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes formElementIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bg-custom-blue { background-color: #2C3E50; }
        .text-custom-blue { color: #2C3E50; }
        
        button {
            transition: transform 0.3s var(--animation-timing);
        }
        
        button:hover {
            transform: scale(1.02);
        }
        
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-custom-blue text-white p-4 fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">DevSphere</div>
            <a href="https://www.linkedin.com/in/abdullrahman-eissa" target="_blank" 
               class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded transition duration-300">
                LinkedIn Profile
            </a>
        </div>
    </nav>

    <main class="container mx-auto pt-24 px-4">
        <section class="fade-in mb-12">
            <h1 class="text-4xl font-bold text-custom-blue mb-8 text-center">
                Welcome to DevSphere Academy
            </h1>
            <p class="text-xl text-gray-600 text-center mb-8">
                Your journey to DevOps mastery starts here
            </p>
        </section>

        <form id="registrationForm" class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8 slide-in">
            <div class="mb-6 form-element" style="animation-delay: 0.1s;">
                <label class="block text-gray-700 mb-2">Full Name</label>
                <input type="text" required
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500 scale-in">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Primary Interest</label>
                <select class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
                    <option value="">Select your path</option>
                    <option value="devops">DevOps</option>
                    <option value="linux">Linux Administration</option>
                    <option value="cloud">Cloud Computing</option>
                </select>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Tools of Interest</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2" value="docker">
                        Docker
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2" value="kubernetes">
                        Kubernetes
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2" value="aws">
                        AWS
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2" value="ansible">
                        Ansible
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2" value="terraform">
                        Terraform
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2" value="monitoring">
                        Monitoring
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Suggestions</label>
                <textarea class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500"
                          rows="4"></textarea>
            </div>

            <button type="submit" 
                    class="w-full bg-custom-blue text-white py-3 rounded hover:bg-blue-700 transition duration-300">
                Get Course Access Code
            </button>
        </form>
    </main>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for registering! Your Google Classroom access code is: bkfbshq');
        });
    </script>
    <footer class="bg-custom-blue text-white text-center py-4 mt-12">
        <p>DevSphere Â© 2025-2026. All rights reserved.</p>
    </footer>
</body>
</html>
